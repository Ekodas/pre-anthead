##############
# The Macros #
##############

[gcode_macro set_logo_leds_off]
gcode:
    SET_LED_EFFECT EFFECT={'set_logo_leds' ~ params.T|default(printer.toolchanger.tool_number)} STOP=1


[gcode_macro set_logo_leds_on]
gcode:
    SET_LED_EFFECT EFFECT={'set_logo_leds' ~ params.T|default(printer.toolchanger.tool_number)}


[gcode_macro set_nozzle_leds_on]
gcode:
    SET_LED_EFFECT EFFECT={'set_nozzle_leds' ~ params.T|default(printer.toolchanger.tool_number)}


[gcode_macro set_nozzle_leds_off]
gcode:
    SET_LED_EFFECT EFFECT={'set_nozzle_leds' ~ params.T|default(printer.toolchanger.tool_number)} STOP=1


[gcode_macro status_off]
gcode:
    STOP_LED_EFFECTS


[gcode_macro status_ready]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT={'rainbow' ~ params.T|default(printer.toolchanger.tool_number)}
    SET_LED_EFFECT EFFECT=case_heating



[gcode_macro status_part_ready]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT={'sb_nozzle_part_ready' ~ params.T|default(printer.toolchanger.tool_number)}
    SET_LED_EFFECT EFFECT={'sb_logo_part_ready' ~ params.T|default(printer.toolchanger.tool_number)}
    SET_LED_EFFECT EFFECT=case_part_ready
    UPDATE_DELAYED_GCODE ID=turn_off_led DURATION=60

[delayed_gcode turn_off_led]
gcode:
    STOP_LED_EFFECTS

[gcode_macro status_busy]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT={'sb_logo_busy' ~ params.T|default(printer.toolchanger.tool_number)}
    set_nozzle_leds_on


